<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="notification-container" *ngIf="isLoading; else notificationsBlock">
        <div class="loading-spinner text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Template for displaying notifications -->
      <ng-template #notificationsBlock>
        <div *ngIf="notifications.length > 0; else noNotifications">
          <div *ngFor="let notification of notifications" class="notification card mb-3">
            <div class="card-body">
              <h3 class="card-title">{{ notification.nhead }}</h3>
              <p class="card-text">{{ notification.nsubhead }}</p>
              <p class="card-text">{{ notification.ndescription }}</p>
              <p class="card-text"><small class="text-muted">{{ notification.notisend }}</small></p>
            </div>
          </div>
        </div>

        <!-- Template for no notifications -->
        <ng-template #noNotifications>
          <div class="no-notifications text-center">
            <img src="/assets/Job4jobless & Hustleforwork-01.png" alt="No Notifications Image" class="img-fluid" style="max-width: 300px;">
            <p class="no-notifications-text">Get Notified and Stay Updated!</p>
            <p>Don't miss anything important, stay informed about top matches and application progress</p>
            <button class="btn custom-btn rounded-pill refresh-button" (click)="refreshNotifications()">Refresh</button>
          </div>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
